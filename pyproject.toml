[tool.poetry]
name="wp-site-extractor"
version="0.0.1"
description="Create a dataset from the WordPress API"
authors=["Freddy Heppell <frheppell1@sheffield.ac.uk>"]
packages=[
    { include = "extractor", from = "src"}
]

[tool.poetry.scripts]
wpextract = "extractor.cli:main"

# Workaround for https://github.com/python-poetry/poetry/issues/9293
[[tool.poetry.source]]
name = "pypi-public"
url = "https://pypi.org/simple/"

[tool.poetry.dependencies]
python = ">=3.9.0,<3.13"
beautifulsoup4 = "==4.11.*,>=4.11.1"
langcodes = "==3.3.*,>=3.3.0"
lxml = "==4.9.*,>=4.9.1"
numpy = "~1.26.4"
pandas = "~2.2.2"
tqdm = "==4.64.*,>=4.64.1"

[tool.poetry.group.dev.dependencies]
black = "==22.10.*,>=22.10.0"
build = "==0.9.*,>=0.9.0"
darglint = "==1.8.*,>=1.8.1"
flake8 = "==6.0.*,>=6.0.0"
flake8-bugbear = "==22.10.*,>=22.10.27"
flake8-docstrings = "==1.6.*,>=1.6.0"
flake8-isort = "==5.0.*,>=5.0.3"
flake8-pytest-style = "==1.6.*,>=1.6.0"
flake8-rst-docstrings = "==0.3.*,>=0.3.0"
pytest = "==7.2.*,>=7.2.0"
pytest-datadir = "==1.4.*,>=1.4.1"
pytest-mock = "==3.10.*,>=3.10.0"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
pythonpath = "src tests"
addopts = [
    "--import-mode=importlib",
]